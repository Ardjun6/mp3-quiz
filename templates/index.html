<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Quiz</title>
    <link id="theme-stylesheet" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Welcome to the MP3 Quiz</h1>
    <div id="index-container">
        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="folder" webkitdirectory directory multiple>
            <button type="submit">Upload MP3 Files</button>
        </form>
        <a href="{{ url_for('host') }}">Host a Quiz</a>
        <a href="{{ url_for('join') }}">Join a Quiz</a>
    </div>
    <div id="theme-switcher">
        <button id="dark-mode">Dark Mode</button>
        <button id="light-mode">Light Mode</button>
    </div>

    <script>
        document.getElementById('dark-mode').addEventListener('click', function() {
            document.getElementById('theme-stylesheet').setAttribute('href', '{{ url_for('static', filename='style.css') }}');
        });

        document.getElementById('light-mode').addEventListener('click', function() {
            document.getElementById('theme-stylesheet').setAttribute('href', '{{ url_for('static', filename='light-style.css') }}');
        });
    </script>
</body>
</html>
